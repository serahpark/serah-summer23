# PRE-PROCESSING
dataset: corpus_sample/filtered_corpus.csv
df_pickle: pickle/0716_df
include_named_entities: True
dict_filter:
  # lower-bound, remove words that occur in less than _ documents
  lower: 3000
  # upper-bound, remove words that occur in more than _% of documents
  upper: 0.5
dict_pickle: pickle/0716_dictionary
corpus_pickle: pickle/0716_corpus

# LDA MODEL
num_topics: 100
num_passes: 40
model_datapath: 0716_model
topic_output: LDA_output/0716_output.txt

# DOCUMENT TOPICS
top_topics: [13, 49, 55, 56, 80]
cutoff_by_threshold: True
num_docs: 20
threshold: 0.6
docs_pickle: pickle/0716_docs